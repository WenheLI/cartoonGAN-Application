<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Exo+2&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/index.scss" rel="stylesheet">
  <script src="./static/lib/gifuct/gifuct-js.js"></script>

</head>

<body>
  <canvas id="renderer" width="256" height="256" style="display: none;"></canvas>
  <canvas id="canvas"></canvas>
  <div id="display-container">

    <button class="button" id="webcam">WEBCAM</button>
    <div id="upload-block">
      <button class="button" id="upload">UPLOAD</button>
      <input type="file" id="userInput">
    </div>
    <div id="display">
      <video autoplay id="stream"></video>
      <img id="static-img" src="img/intro.png" />
      <canvas id="capture" width="512" height="512"></canvas>
      <div id="displayframe"></div>
      <div id="bottom-buttons">
          <button class="cambutton" id="snapshot"></button></div>
      <div id="download-btn-container">
        <div id="download-btn">
          <a id="download" href="img/intro.png" download="kittyTest"><img id="download-btn-img" src="img/download-btn.png"></a>
        </div>
      </div>
    </div>
    <div class="style-dropdown">
      <button class="button" class="button_loading" id="styles">Loading Models</button>
      <div class="style-dropdown-content">
        <button class="dropdown-btn" id="paprika">Paprika</button>
        <button class="dropdown-btn" id="shinkai">Shinkai</button>
        <button class="dropdown-btn" id="hayao">Hayao</button>
        <button class="dropdown-btn" id="hosoda">Hosoda</button>
        <button class="dropdown-btn" id="chihiro">Chihiro</button>
      </div>
    </div>
    
    <div id="checkbox-container">
      <button class="button" class="button_loading" id="export">EXPORT</button>
      <div class="checkbox">
        <input type="checkbox" name="" id="foreground"> <label for="foreground">foreground</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="background"> <label for="backgeound">backgeound</label>
      </div>
    </div>
    
  </div>

  <script src="./Particle.ts"></script>
  <script src="./index.ts"></script>
</body>

</html>
