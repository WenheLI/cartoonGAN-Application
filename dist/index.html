<html>

<head>
  <style>#canvas {
      position: absolute;
      left: 0;
      top: 0;
      margin: 0;
    }

    body {
      margin: 0;
    }

    #buttons {
      bottom: 30%;
      position: fixed;
      display: flex;
      z-index: 10;
      left: 15%;
      width: 70%;
      justify-content: space-evenly;
    }

    .button {
      width: 100px;
      height: 100px;
      background-color: white;
      color: black;
      border: 2px solid #555555;
      /* Green */
      border: none;
      color: black;
      opacity: .5;
      border-radius: 10px;
      padding: 16px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      -webkit-transition-duration: 0.4s;
      /* Safari */
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button:active {
      border: none;
    }

    .button:hover {
      border: none;
      background-color: rgb(114, 13, 228);
      color: white;
      opacity: 1;
    }

    .button:visited {
      border: none;
      background-color: rgb(37, 10, 70);
      color: rgb(190, 190, 190);
      opacity: 1;
    }

    #test {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: tomato;
    }

    #display-container {
      display: flex;
      width: 100%;
      justify-content: center;
    }

    #display {
      position: absolute;
      top: 30%;
      height: 512px;
      width: 512px;
      border-radius: 10px;
    }

    #stream {
      width: 100%;
      height: 100%;
    }


    #staic-img {
      display: none;
      width: 100%;
      height: 100%;
    }</style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="display-container">

    <div id="display">
      <video autoplay="" id="stream"></video>
      <img id="static-img">
      <canvas id="capture" width="512" height="512"></canvas>
    </div>
  </div>

  <div id="buttons">
    <button class="button" id="styles">Styles</button>
    <button class="button" id="inputs">Inputs</button>
    <button class="button" id="export">Export</button>
  </div>

  <script src="/Particle.1d0a80e4.js"></script>
  <script src="/cartoon.77de5100.js"></script>
</body>

</html>
